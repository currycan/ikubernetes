---
# install node ansible script
- hosts: test
  sudo: yes
  sudo_user: root
  tasks:
  - name: clean sg_deploy dir
    shell: rm -rf /opt/sg_deploy
  - name: get sg_deploy
    git: repo=https://github.com/zgcanfly/sg_deploy.git dest=/opt/sg_deploy
  - name : crontab ------- add crontab for daemon
    cron: name="add daemon crontab" minute=1 job='. ~/.bash_profile && /opt/sg_deploy/shell/tools/daemon.sh'
  - name: crontab -------- add clean all logs 
    cron: name="clean logs" day=1 job='. ~/.bash_profile && /opt/sg_deploy/shell/tools/cleanlog.sh'
  - name: crontab -------- add clean all logs 
    cron: name="git update  " minute=5 job='. ~/.bash_profile && cd /opt/sg_deploy && git pull'

---
#install ntp on centos7

- hosts: all_hosts
  sudo: yes
  sudo_user: root
  tasks:
  - name: Install ntp
    yum: state=present name={{ item }}
    with_items:
    - ntp
    - ntpdate
    - ntp-doc
  - name: calibration time
    shell: ntpdate 0.cn.pool.ntp.org
  - name: crontab of ntpsync
    cron: name="check date" minute=5 job="ntpdate 0.cn.pool.ntp.org"
